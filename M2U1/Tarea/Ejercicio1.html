<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrados</title>
    <link rel="stylesheet" href="Ejercicio1.css">
</head>

<body>

    <div class="contenedor">
        <div class="rosa" onclick="cambiarFondo ('rgb(245, 109, 132)')"> Soy rosa</div>
        <div class="verde" onclick="cambiarFondo ('rgb(96, 219, 96)')"> Soy verde</div>
        <div class="violeta" onclick="cambiarFondo ('rgb(199, 90, 199)')"> Soy violeta</div>
    </div>

    <script>
        function cambiarFondo(color) {
            document.querySelector('body').style.background = color;
        }
    </script>

</body>

</html>
